<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Barnard Consultancy Services</title>
    <!--Complete meta tags-->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="Stylesheet" href="./css/style.css">
</head>
<body>

 <!-- Nav Content -->

 <div id="navbar">
    <img src="assets/images/SVG/MBCS-logo1.svg" id="mbcs-logo">
    <img src="assets/images/hambuger-menu.svg" id="bar-menu" onclick="menuFunction()">
    <img src="assets/images/close-menu-button.svg" alt="close-button" id="close-menu" onclick="closeFunction()">
 </div> 


 <!-- Main Content -->

    <!-- Hidden Menu -->
    <div class="container-fluid" id="main-content">
        <div class="row" id="hidden-menu">
            <div class="col" >
                <ul id="menu-items">
                    <li><a href="#mbcs-logo">Home</a></li>
                    <hr class="menu-hr">
                    <li><a href="#">About</a></li>
                    <hr class="menu-hr">
                    <li><a href="#">Projects</a></li>
                    <hr class="menu-hr">
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>

        <!-- Banner Section -->
        <div class="row">
            <div class="col" id="backdrop-section">
                <img src="assets/images/backdrop-highlight.jpg" alt="cover-photo" id="main-backdrop">
                <h1 id="banner-1">Consultancy Services</h1>
            </div>
        </div>

        <!-- Headshot Section -->
        <div class="row">
            <div class="col" id="headshot-section">
                <img src="assets/images/head-shot.jpg" alt="head-shot" id="head-shot-photo">
            </div>
        </div>

        <!-- Carousel Section -->

    </div>

<script>

function menuFunction() {
    document.getElementById("bar-menu").style.display = "none";
    document.getElementById("hidden-menu").style.display = "unset";
    document.getElementById("close-menu").style.display = "unset";
    document.getElementById("banner-1").style.visibility = "hidden";
}

function closeFunction() {
    document.getElementById("close-menu").style.display = "none";
    document.getElementById("hidden-menu").style.display = "none";
    document.getElementById("bar-menu").style.display = "unset";
    document.getElementById("banner-1").style.visibility = "visible";
}


</script>

</body>
</html>
